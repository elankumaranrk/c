
		<div class="detailcard" *ngIf="showPage" >
			<md-card style="max-width: 400px;"> 
				<md-card-header>
					<!--<img md-card-avatar src="path/to/img.png">-->
					<!--<md-card-title>On</md-card-title>-->

				</md-card-header>
				<md-card-subtitle>On {{note.ondate}}</md-card-subtitle>
				<img md-card-image src="study.jpg">
				<md-card-content style="display:flex; flex-direction:column">
                    
                    <md-checkbox  [(ngModel)]="note.words">
                            Study GRE Words with Kumaran
                     </md-checkbox>

                     <md-checkbox [(ngModel)]="note.rc">
                            Do a Reading Comprehension
                     </md-checkbox>

                     <md-checkbox  [(ngModel)]="note.tenwords">
                            Learn 10 new words
                     </md-checkbox>

                     <md-checkbox  [(ngModel)]="note.editorial">
                            Read an editorial page
                     </md-checkbox>


                     <md-checkbox  [(ngModel)]="note.mancomp">
                            {{note.mandesc}}
                     </md-checkbox>
                     <md-checkbox  [(ngModel)]="note.othercomp">
                            {{note.otherdesc}}
                     </md-checkbox>
                     <md-checkbox [(ngModel)]="note.testcomp">
                            {{note.testdesc}}
                     </md-checkbox>
				</md-card-content>
                                <md-card-actions>
        <button md-button (click)="save()">SAVE</button>
        
   </md-card-actions>
			</md-card>
		</div>
